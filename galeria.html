---
layout: customizado
title: Galeria Digital
---

<style>

  .site-header {
    background-color: var(--cor-vermelho);
  }

  .logo-reduzido a {
    color: var(--cor-cinza);
  }

  .button.menu-toggle {
    background-color: var(--cor-azul);
  }

  iframe {
    background-image: url('{{site.baseurl}}/assets/loading.gif');
    background-position: center;
    background-repeat: no-repeat;
  }

  footer {
    display: none;
  }
</style>

<iframe style="width:100%; height:calc(100vh - 3rem); display: block" src="https://esperanc.github.io/GaleriaPCD/" frameborder="0"></iframe>



<div class="lista-obras-container">
  <div class="galeria-logo">
    <img src="{{site.baseurl}}/assets/Galeria-Logo.png" alt="logo">
  </div>
  <div class="galeria-data">
    Abertura dia 11 de Abril
  </div>
  <ul>
    {% for artista in site.data.galeria %}
    <li>
      <div>{{artista.author}}</div>
      <div>{{artista.title}}</div>
      <div><a href="{{artista.link}}">Ver</a></div>
    </li>
    {% endfor %} 
  </ul>
</div>
